<mat-toolbar color="primary">
  <span><a routerLink="/" routerLinkActive="mat-accent"> iBank </a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuthenticated" >
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Add a New Account</a>
    </li>
    <li *ngIf="!isAuthenticated" >
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!isAuthenticated" >
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="isAuthenticated" >
      <button mat-button (click)="logOut()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
