<mat-card>
  <mat-spinner *ngIf="isLoading">
  </mat-spinner>
  <form *ngIf="!isLoading" #signupForm="ngForm" (submit)="onSignup(signupForm)">
    <mat-form-field>
      <input matInput type="email" placeholder="E-Mail address" name="email" ngModel #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid Email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required password>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button  color="accent" mat-raised-button type="submit" *ngIf="!isLoading">SIGNUP</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
